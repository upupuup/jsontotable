<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>jsontotable的页面</title>
  <link rel="stylesheet" href="css/layui.css?t=1586046995308" media="all">
  <style>
    body {
      margin: 10px;
    }

    .demo-carousel {
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>

<body>
  <textarea id="text" style="width:100%; height:100px;">
</textarea>
  <button id="button">转</button>
  <table class="layui-hide" id="demo"></table>

  <script src="layui.js?t=1586046995308"></script>
  <script src="jquery/jquery-1.9.1.js?t=1586046995308"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
  <script>

    $("#button").click(consoleFunction);
    // $("#text").keydown(consoleFunction);

    $(document).keyup(function(event){
      console.log(event.keyCode)
      if (event.keyCode == 86) {
        consoleFunction();
      }
    });

    function consoleFunction() {
      transTable($("#text").val());
    }

    function transTable(value) {
      layui.use('table', function () {
        console.log(value)
        var table = layui.table;
        var width = 150;
        
        var array = value;
        var json = JSON.parse(array);

        var titleJson = [];
        var childJson = [];
        var i = 0;
        for (var key in json[0]) {
          var child = { "field": key, "title": key, "width": width };
          childJson[i] = child;
          i++;
        }
        titleJson[0] = childJson;
        console.log(titleJson);
        console.log([[ //标题栏
          { field: 'id', title: 'ID', width: 80, sort: true }
          , { field: 'username', title: '用户名', width: 120 }
          , { field: 'email', title: '邮箱', minWidth: 150 }
          , { field: 'sign', title: '签名', minWidth: 160 }
          , { field: 'sex', title: '性别', width: 80 }
          , { field: 'city', title: '城市', width: 100 }
          , { field: 'experience', title: '积分', width: 80, sort: true }
        ]]);

        //展示已知数据
        table.render({
          elem: '#demo'

          , cols: titleJson
          , data: json
          //,skin: 'line' //表格风格
          , even: true
          //,page: true //是否显示分页
          //,limits: [5, 7, 10]
          //,limit: 5 //每页默认显示的数量
        });
      });
    }

  </script>

</body>

</html>
